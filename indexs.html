<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List with Countdown</title>
</head>
<body>

    <div class="todo-list-heading">
        <h1>To-Do List</h1>
    </div>
    <div class="todo-list-body">
        <form class="todo-list-append" id="form">
            <input type="text" placeholder="Enter what to do" class="input" required>
            <input type="datetime-local" class="input-time" id="time">
            <button type="submit" class="btn-add">Add</button>
        </form>

        <span class="activity">Activities</span>
        <ol class="ol-activity">

        </ol>
    </div>

    <script src="script.js"></script>
</body>
</html>
